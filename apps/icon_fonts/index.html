<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Graph2 Alternate Icon Font Demo</title>
	<meta name="description" content="An Icon Font Generated By IcoMoon.io">
	<meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--<![endif]-->
    <script src='https://cdn.jsdelivr.net/npm/@hpcc-js/util'></script>
    <script src='https://cdn.jsdelivr.net/npm/@hpcc-js/common'></script>
    <script src='https://cdn.jsdelivr.net/npm/@hpcc-js/api'></script>
    <script src='https://cdn.jsdelivr.net/npm/@hpcc-js/react'></script>
    <script src='https://cdn.jsdelivr.net/npm/@hpcc-js/graph'></script>
    <script>
        window.hpccjs = Object.keys(window).filter(n=>n.indexOf('@hpcc-js/')===0).reduce((o,n)=>{o[n.split('/')[1]]=window[n];return o;},{});
    </script>
    <style>
    @font-face {
        font-family: 'captainicon';
        src:url('fonts/captainicon.eot?-1i2a56');
        src:url('fonts/captainicon.eot?#iefix-1i2a56') format('embedded-opentype'),
            url('fonts/captainicon.woff?-1i2a56') format('woff'),
            url('fonts/captainicon.ttf?-1i2a56') format('truetype'),
            url('fonts/captainicon.svg?-1i2a56#captainicon') format('svg');
        font-weight: normal;
        font-style: normal;
    }
    #target{
        position: fixed;
        top: 20px;
        right: 20px;
        bottom: 20px;
        left: 20px;
    }
    </style>
</head>
<body>
	<div id="code"></div>
	<div id="target"></div>
	<div id="icons"></div>
	
	<script>
        const graph = new hpccjs.graph.DataGraph()
            .target("target")
            .categories([
                {
                    id: 0,
                    imageChar: "",
					imageCharFill: "#2ecc71",
					imageFontFamily: "captainicon"
                },
                {
                    id: 1,
                    imageChar: "",
                    imageCharFill: "#e74c3c",
					imageFontFamily: "captainicon"
                },
                {
                    id: 2,
                    imageChar: "",
                    imageCharFill: "#e74c3c",
					imageFontFamily: "captainicon"
                }
            ])
            .annotations([{
                id: 0,
                imageChar: "",
                fill: "white",
                stroke: "whitesmoke",
                imageCharFill: "red",
                imageFontFamily: "captainicon"
            },{
                id: 1,
                imageChar: "",
                fill: "navy",
                imageCharFill: "white",
                imageFontFamily: "captainicon"
            }])
            .vertexColumns(["id", "label", "group", "centroid", "ann1", "ann2", "ann3"])
            .vertexCategoryColumn("group")
            .vertexIDColumn("id")
            .vertexLabelColumn("label")
            .vertexAnnotationColumns([
                { columnID: "ann1", annotationID: "0"},
                { columnID: "ann2", annotationID: "1"}
            ])
            .vertices([
                [0, "Myriel", 0, true],
                [1, "Napoleon", 1, false, true, true],
                [2, "Mlle.Baptistine", 1],
                [3, "Mme.Magloire", 1],
                [4, "CountessdeLo", 1],
                [5, "Geborand", 1],
                [6, "Champtercier", 1],
                [7, "Cravatte", 1],
                [8, "Count", 1],
                [9, "OldMan", 1],
                [10, "Labarre", 2]
            ])
            .edgeColumns(["id", "source", "target", "label", "weight"])
            .edgeIDColumn("id")
            .edgeSourceColumn("source")
            .edgeTargetColumn("target")
            .edgeLabelColumn("label")
            .edgeWeightColumn("weight")
            .edges([
                ["1->0", 1, 0, "XXX", 1],
                ["2->0", 2, 0, "", 8],
                ["3->0", 3, 0, "", 10],
                ["3->2", 3, 2, "", 6],
                ["4->0", 4, 0, "", 1],
                ["5->0", 5, 0, "", 1],
                ["6->0", 6, 0, "", 1],
                ["7->0", 7, 0, "", 1],
                ["8->0", 8, 0, "", 2],
                ["9->0", 9, 0, "XXX", 1]
            ])
            .on("vertex_click", (row, col, sel) => console.log("click", row, col, sel))
            .on("vertex_mousein", (row, col, sel) => console.log("mousein", row, col, sel))
            .on("vertex_mouseover", (row, col, sel) => console.log("mouseover", row, col, sel))
            .on("vertex_mouseout", (row, col, sel) => console.log("mouseout", row, col, sel))
            .layout("ForceDirected2")
            .render()
            ;
	</script>
	<script>
	
	</script>
</body>
</html>
